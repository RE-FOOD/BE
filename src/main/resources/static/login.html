<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE:FOOD - 회원 관리</title>
    <!-- 카카오 SDK v1.39.10 -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            margin-bottom: 1rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .kakao-btn {
            background-color: #FEE500;
            color: #000;
        }

        .kakao-btn:hover {
            background-color: #FDD835;
            transform: translateY(-2px);
        }

        .signup-btn {
            background-color: #4CAF50;
            color: white;
        }

        .signup-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .update-btn {
            background-color: #2196F3;
            color: white;
        }

        .update-btn:hover {
            background-color: #1976D2;
            transform: translateY(-2px);
        }

        .logout-btn {
            background-color: #f44336;
            color: white;
        }

        .logout-btn:hover {
            background-color: #da190b;
            transform: translateY(-2px);
        }

        .back-btn {
            background-color: #9E9E9E;
            color: white;
            width: auto;
            padding: 0.75rem 1.5rem;
            margin-bottom: 1rem;
        }

        .back-btn:hover {
            background-color: #757575;
            transform: translateY(-2px);
        }

        .user-info {
            background: #e8f5e8;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .validation-message {
            font-size: 0.9rem;
            margin-top: 0.5rem;
            padding: 0.5rem;
            border-radius: 4px;
        }

        .validation-message.success {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }

        .validation-message.error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }

        .status {
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.info { background: #d1ecf1; color: #0c5460; }

        .hidden { display: none; }

        .check-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-left: 0.5rem;
        }

        .check-btn:hover {
            background: #138496;
        }

        .input-with-check {
            display: flex;
            align-items: center;
        }

        .input-with-check input {
            flex: 1;
            margin-right: 0.5rem;
        }

        .user-menu {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .current-nickname {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid #4CAF50;
        }

        .current-nickname strong {
            color: #4CAF50;
        }

        /* 회원 타입 선택 스타일 */
        .member-type-section {
            margin-bottom: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: left;
        }

        .member-type-title {
            font-weight: bold;
            margin-bottom: 1rem;
            color: #333;
            text-align: center;
        }

        .radio-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .radio-item:hover {
            border-color: #4CAF50;
            background: #f0fff0;
        }

        .radio-item.selected {
            border-color: #4CAF50;
            background: #e8f5e8;
        }

        .radio-item input[type="radio"] {
            width: auto;
            margin: 0;
        }

        /* 개인 회원 전용 필드 스타일 */
        .user-fields {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        .user-fields.hide {
            display: none;
        }

        /* 사업자 번호 필드 스타일 */
        .business-fields {
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        .business-fields.show {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">🌱 RE:FOOD</div>
    <div class="subtitle">회원 관리 시스템</div>

    <!-- 로그인 섹션 -->
    <div id="loginSection">
        <button class="btn kakao-btn" onclick="handleKakaoLogin()">
            <span>💬</span>
            카카오로 로그인하기
        </button>
    </div>

    <!-- 회원가입 섹션 -->
    <div id="signupSection" class="hidden">
        <div class="status info">신규 회원입니다. 회원 정보를 입력해주세요.</div>

        <!-- 회원 타입 선택 -->
        <div class="member-type-section">
            <div class="member-type-title">회원 유형 선택</div>
            <div class="radio-group">
                <div class="radio-item selected" onclick="selectMemberType('user', this)">
                    <input type="radio" name="memberType" value="user" checked>
                    <span>👤 개인 회원</span>
                </div>
                <div class="radio-item" onclick="selectMemberType('store', this)">
                    <input type="radio" name="memberType" value="store">
                    <span>🏪 사업자 회원</span>
                </div>
            </div>
        </div>

        <!-- 개인 회원 전용 필드 -->
        <div id="userFields" class="user-fields">
            <div class="form-group">
                <label for="nickname">닉네임 *</label>
                <div class="input-with-check">
                    <input type="text" id="nickname" placeholder="닉네임을 입력하세요" required>
                    <button type="button" class="check-btn" onclick="checkNickname()">중복확인</button>
                </div>
                <div id="nicknameValidation" class="validation-message" style="display: none;"></div>
            </div>

            <div class="form-group">
                <label for="phone">전화번호</label>
                <input type="tel" id="phone" placeholder="01012345678" pattern="^01[0-9]{8,9}$">
                <div id="phoneValidation" class="validation-message" style="display: none;"></div>
            </div>

            <div class="form-group">
                <label for="address">주소 *</label>
                <input type="text" id="address" placeholder="주소를 입력하세요" required>
            </div>
        </div>

        <!-- 사업자 회원 전용 필드 -->
        <div id="businessFields" class="business-fields">
            <div class="form-group">
                <label for="businessPhone">전화번호</label>
                <input type="tel" id="businessPhone" placeholder="01012345678" pattern="^01[0-9]{8,9}$">
                <div id="businessPhoneValidation" class="validation-message" style="display: none;"></div>
            </div>

            <div class="form-group">
                <label for="businessLicense">사업자 번호 *</label>
                <input type="text" id="businessLicense" placeholder="123-45-67890"
                       pattern="^\d{3}-\d{2}-\d{5}$|^\d{10}$">
                <div id="businessValidation" class="validation-message" style="display: none;"></div>
                <small style="color: #666;">형식: 123-45-67890 또는 1234567890</small>
            </div>
        </div>

        <button class="btn signup-btn" onclick="signupUser()">
            회원가입 완료
        </button>
    </div>

    <!-- 사용자 정보 섹션 -->
    <div id="userSection" class="hidden">
        <div class="user-info">
            <h3>안녕하세요! 🎉</h3>
            <div id="userInfo"></div>
        </div>

        <div class="user-menu">
            <button class="btn update-btn" onclick="goToMyPage()">
                <span>👤</span>
                마이페이지
            </button>
            <button class="btn update-btn" onclick="showNicknameUpdateSection()">
                <span>✏️</span>
                닉네임 수정하기
            </button>
            <button class="btn logout-btn" onclick="logout()">
                <span>🚪</span>
                로그아웃
            </button>
        </div>
    </div>

    <!-- 닉네임 수정 섹션 -->
    <div id="nicknameUpdateSection" class="hidden">
        <button class="btn back-btn" onclick="showUserSection()">
            <span>←</span>
            뒤로가기
        </button>

        <h3 style="margin-bottom: 1rem; color: #333;">닉네임 수정</h3>

        <div class="current-nickname">
            <strong>현재 닉네임:</strong> <span id="currentNickname"></span>
        </div>

        <div class="form-group">
            <label for="newNickname">새 닉네임 *</label>
            <div class="input-with-check">
                <input type="text" id="newNickname" placeholder="새 닉네임을 입력하세요" required>
                <button type="button" class="check-btn" onclick="checkNewNickname()">중복확인</button>
            </div>
            <div id="newNicknameValidation" class="validation-message" style="display: none;"></div>
        </div>

        <button class="btn update-btn" onclick="updateNickname()">
            <span>✅</span>
            닉네임 변경
        </button>
    </div>

    <div id="statusDiv"></div>
</div>

<script>
    let currentAccessToken = null;
    let kakaoInitialized = false;
    let selectedMemberType = 'user';
    let currentUserData = null;

    // 중복 확인 상태 관리
    let validationStatus = {
        nickname: false,
        phone: false,
        businessPhone: false,
        businessLicense: false,
        newNickname: false
    };

    // 페이지 로드 완료 후 카카오 SDK 초기화
    window.addEventListener('load', function() {
        console.log('페이지 로드 완료, 카카오 SDK 초기화 시작...');

        if (typeof Kakao !== 'undefined') {
            try {
                Kakao.init("171831cd15632cbfaac40ae9f7604a6f");
                console.log('카카오 SDK 초기화 성공');
                kakaoInitialized = true;
            } catch (error) {
                console.error('카카오 SDK 초기화 실패:', error);
            }
        }

        // 기존 로그인 상태 확인
        const savedToken = localStorage.getItem('accessToken');
        const savedUserInfo = localStorage.getItem('userInfo');

        if (savedToken && savedUserInfo) {
            currentUserData = JSON.parse(savedUserInfo);
            showUserSection();
        }
    });

    // 회원 타입 선택 함수
    function selectMemberType(type, element) {
        selectedMemberType = type;

        document.querySelectorAll('.radio-item').forEach(item => {
            item.classList.remove('selected');
        });

        element.classList.add('selected');
        element.querySelector('input[type="radio"]').checked = true;

        const businessFields = document.getElementById('businessFields');
        const userFields = document.getElementById('userFields');

        if (type === 'store') {
            businessFields.classList.add('show');
            userFields.classList.add('hide');
            clearUserFields();
        } else {
            businessFields.classList.remove('show');
            userFields.classList.remove('hide');
            clearBusinessFields();
        }
    }

    function clearUserFields() {
        document.getElementById('nickname').value = '';
        document.getElementById('phone').value = '';
        document.getElementById('address').value = '';
        hideValidation('nicknameValidation');
        hideValidation('phoneValidation');
        validationStatus.nickname = false;
        validationStatus.phone = false;
    }

    function clearBusinessFields() {
        document.getElementById('businessPhone').value = '';
        document.getElementById('businessLicense').value = '';
        hideValidation('businessPhoneValidation');
        hideValidation('businessValidation');
        validationStatus.businessPhone = false;
        validationStatus.businessLicense = false;
    }

    function showStatus(message, type = 'info') {
        const statusDiv = document.getElementById('statusDiv');
        statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        console.log(`[${type.toUpperCase()}] ${message}`);
        setTimeout(() => statusDiv.innerHTML = '', 5000);
    }

    function handleKakaoLogin() {
        if (!kakaoInitialized) {
            showStatus('카카오 SDK가 초기화되지 않았습니다.', 'error');
            return;
        }

        try {
            Kakao.Auth.login({
                success: function(authObj) {
                    console.log('카카오 로그인 성공:', authObj);
                    currentAccessToken = authObj.access_token;
                    showStatus('카카오 로그인 성공! 백엔드로 토큰 전송 중...', 'success');
                    sendTokenToBackend(authObj.access_token);
                },
                fail: function(err) {
                    console.error('카카오 로그인 실패:', err);
                    showStatus('카카오 로그인에 실패했습니다.', 'error');
                }
            });
        } catch (error) {
            console.error('로그인 함수 실행 오류:', error);
            showStatus('로그인 처리 중 오류가 발생했습니다.', 'error');
        }
    }

    // 중복 확인 함수들
    async function checkNickname() {
        const nickname = document.getElementById('nickname').value.trim();
        if (!nickname) {
            showValidation('nicknameValidation', '닉네임을 입력해주세요.', 'error');
            return;
        }

        try {
            const response = await fetch(`http://localhost:8080/api/members/check/nickname?nickname=${encodeURIComponent(nickname)}`);
            const data = await response.json();

            if (data.data) {
                showValidation('nicknameValidation', '사용 가능한 닉네임입니다.', 'success');
                validationStatus.nickname = true;
            } else {
                showValidation('nicknameValidation', '이미 사용중인 닉네임입니다.', 'error');
                validationStatus.nickname = false;
            }
        } catch (error) {
            showValidation('nicknameValidation', '중복 확인 중 오류가 발생했습니다.', 'error');
            validationStatus.nickname = false;
        }
    }

    async function checkNewNickname() {
        const newNickname = document.getElementById('newNickname').value.trim();
        if (!newNickname) {
            showValidation('newNicknameValidation', '새 닉네임을 입력해주세요.', 'error');
            return;
        }

        // 현재 닉네임과 동일한지 확인
        if (currentUserData && newNickname === currentUserData.nickname) {
            showValidation('newNicknameValidation', '현재 닉네임과 동일합니다.', 'error');
            validationStatus.newNickname = false;
            return;
        }

        try {
            const response = await fetch(`http://localhost:8080/api/members/check/nickname?nickname=${encodeURIComponent(newNickname)}`);
            const data = await response.json();

            if (data.data) {
                showValidation('newNicknameValidation', '사용 가능한 닉네임입니다.', 'success');
                validationStatus.newNickname = true;
            } else {
                showValidation('newNicknameValidation', '이미 사용중인 닉네임입니다.', 'error');
                validationStatus.newNickname = false;
            }
        } catch (error) {
            showValidation('newNicknameValidation', '중복 확인 중 오류가 발생했습니다.', 'error');
            validationStatus.newNickname = false;
        }
    }

    function showValidation(elementId, message, type) {
        const element = document.getElementById(elementId);
        element.textContent = message;
        element.className = `validation-message ${type}`;
        element.style.display = 'block';
    }

    function hideValidation(elementId) {
        const element = document.getElementById(elementId);
        element.style.display = 'none';
    }

    async function sendTokenToBackend(accessToken) {
        try {
            showStatus('기존 회원 확인 중...', 'info');

            // 🔍 FCM 토큰 확인 (실제로는 FCM SDK에서 가져와야 함)
            const fcmToken = localStorage.getItem('fcmToken'); // 임시로 로컬스토리지에서
            console.log('🔍 전송할 FCM 토큰:', fcmToken);

            const requestBody = {
                accessToken: accessToken,
                fcmToken: fcmToken // FCM 토큰 포함
            };

            console.log('🔍 로그인 요청 데이터:', requestBody);

            const loginResponse = await fetch('http://localhost:8080/api/auth/login/members', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestBody)
            });

            if (loginResponse.ok) {
                const loginData = await loginResponse.json();
                console.log('✅ 로그인 응답:', loginData);
                console.log('✅ 응답의 FCM 토큰:', loginData.data.fcmToken);

                showStatus('로그인 성공!', 'success');
                handleLoginSuccess(loginData.data);
            } else {
                showStatus('신규 회원입니다. 회원가입을 진행해주세요.', 'info');
                showSignupSection();
            }
        } catch (error) {
            console.error('로그인 처리 중 오류:', error);
            showStatus('로그인 처리 중 오류가 발생했습니다.', 'error');
        }
    }

    function showSignupSection() {
        document.getElementById('loginSection').classList.add('hidden');
        document.getElementById('signupSection').classList.remove('hidden');
        document.getElementById('userSection').classList.add('hidden');
        document.getElementById('nicknameUpdateSection').classList.add('hidden');
    }

    async function signupUser() {
        if (!currentAccessToken) {
            showStatus('카카오 토큰이 없습니다. 다시 로그인해주세요.', 'error');
            return;
        }

        try {
            showStatus('회원가입 중...', 'info');

            let requestData;
            let apiUrl;

            if (selectedMemberType === 'user') {
                const nickname = document.getElementById('nickname').value.trim();
                const phone = document.getElementById('phone').value.trim();
                const address = document.getElementById('address').value.trim();

                if (!nickname || !address) {
                    showStatus('필수 정보를 모두 입력해주세요.', 'error');
                    return;
                }

                if (!validationStatus.nickname) {
                    showStatus('닉네임 중복 확인을 해주세요.', 'error');
                    return;
                }

                requestData = {
                    accessToken: currentAccessToken,
                    nickname: nickname,
                    phone: phone || null,
                    address: address
                };

                apiUrl = 'http://localhost:8080/api/auth/signup/members';
            } else {
                const phone = document.getElementById('businessPhone').value.trim();
                const businessLicense = document.getElementById('businessLicense').value.trim();

                if (!businessLicense) {
                    showStatus('사업자 번호는 필수입니다.', 'error');
                    return;
                }

                requestData = {
                    accessToken: currentAccessToken,
                    businessLicenseNumber: businessLicense,
                    phone: phone || null
                };

                apiUrl = 'http://localhost:8080/api/auth/signup/stores';
            }

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestData)
            });

            if (response.ok) {
                const data = await response.json();
                showStatus('회원가입 성공!', 'success');
                handleLoginSuccess(data.data);
            } else {
                const errorData = await response.json();
                showStatus('회원가입 실패: ' + (errorData.message || '알 수 없는 오류'), 'error');
            }
        } catch (error) {
            console.error('회원가입 처리 중 오류:', error);
            showStatus('회원가입 처리 중 오류가 발생했습니다.', 'error');
        }
    }

    function handleLoginSuccess(userData) {
        localStorage.setItem('accessToken', userData.accessToken);
        localStorage.setItem('refreshToken', userData.refreshToken);
        localStorage.setItem('userInfo', JSON.stringify(userData));

        currentUserData = userData;
        showUserSection();
    }

    function showUserSection() {
        document.getElementById('loginSection').classList.add('hidden');
        document.getElementById('signupSection').classList.add('hidden');
        document.getElementById('userSection').classList.remove('hidden');
        document.getElementById('nicknameUpdateSection').classList.add('hidden');

        if (currentUserData) {
            displayUserInfo(currentUserData);
        }
    }

    // 마이페이지 이동
    function goToMyPage() {
        if (currentUserData) {
            window.location.href = 'mypage.html';
        } else {
            showStatus('사용자 정보를 불러오는 중입니다. 잠시 후 시도해주세요.', 'error');
        }
    }

    function showNicknameUpdateSection() {
        // 개인 회원이 아니면 닉네임 수정 불가
        if (!currentUserData || currentUserData.role !== 'ROLE_USER') {
            showStatus('개인 회원만 닉네임을 수정할 수 있습니다.', 'error');
            return;
        }

        document.getElementById('loginSection').classList.add('hidden');
        document.getElementById('signupSection').classList.add('hidden');
        document.getElementById('userSection').classList.add('hidden');
        document.getElementById('nicknameUpdateSection').classList.remove('hidden');

        // 현재 닉네임 표시
        document.getElementById('currentNickname').textContent = currentUserData.nickname || '없음';

        // 입력 필드 초기화
        document.getElementById('newNickname').value = '';
        hideValidation('newNicknameValidation');
        validationStatus.newNickname = false;
    }

    function displayUserInfo(userData) {
        const memberTypeText = userData.role === 'ROLE_STORE' ? '🏪 사업자 회원' : '👤 개인 회원';
        const businessInfo = userData.role === 'ROLE_STORE' && userData.businessLicenseNumber
            ? `<p><strong>사업자 번호:</strong> ${userData.businessLicenseNumber}</p>`
            : '';
        const businessApprovalInfo = userData.role === 'ROLE_STORE'
            ? `<p><strong>사업자 승인 상태:</strong> ${userData.isBusinessApproved || '미승인'}</p>`
            : '';

        const userInfoHtml = `
            <p><strong>ID:</strong> ${userData.id}</p>
            <p><strong>회원 유형:</strong> ${memberTypeText}</p>
            <p><strong>이메일:</strong> ${userData.email}</p>
            <p><strong>닉네임:</strong> ${userData.nickname || '없음'}</p>
            <p><strong>전화번호:</strong> ${userData.phone || '없음'}</p>
            ${businessInfo}
            ${businessApprovalInfo}
            <p><strong>환경 레벨:</strong> ${userData.environmentLevel}</p>
            <p><strong>주소:</strong> ${userData.location ? userData.location.address : '없음'}</p>
        `;
        document.getElementById('userInfo').innerHTML = userInfoHtml;
    }

    async function updateNickname() {
        const newNickname = document.getElementById('newNickname').value.trim();

        if (!newNickname) {
            showStatus('새 닉네임을 입력해주세요.', 'error');
            return;
        }

        if (!validationStatus.newNickname) {
            showStatus('닉네임 중복 확인을 해주세요.', 'error');
            return;
        }

        const accessToken = localStorage.getItem('accessToken');
        if (!accessToken) {
            showStatus('로그인이 필요합니다.', 'error');
            return;
        }

        try {
            showStatus('닉네임 수정 중...', 'info');

            const response = await fetch('http://localhost:8080/api/members/nickname', {
                method: 'PATCH',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    nickname: newNickname
                })
            });

            if (response.ok) {
                const data = await response.json();
                showStatus('닉네임이 성공적으로 변경되었습니다!', 'success');

                // 사용자 데이터 업데이트
                currentUserData.nickname = data.data.nickname;
                localStorage.setItem('userInfo', JSON.stringify(currentUserData));

                // 사용자 섹션으로 돌아가기
                setTimeout(() => {
                    showUserSection();
                }, 1500);
            } else {
                const errorData = await response.json();
                showStatus('닉네임 수정 실패: ' + (errorData.message || '알 수 없는 오류'), 'error');
            }
        } catch (error) {
            console.error('닉네임 수정 중 오류:', error);
            showStatus('닉네임 수정 중 오류가 발생했습니다.', 'error');
        }
    }

    async function logout() {
        try {
            const accessToken = localStorage.getItem('accessToken');

            if (accessToken) {
                const response = await fetch('http://localhost:8080/api/auth/logout', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json',
                    }
                });
                console.log('백엔드 로그아웃 응답:', response.status);
            }

            // 카카오 로그아웃
            if (kakaoInitialized && typeof Kakao !== 'undefined' && Kakao.Auth) {
                try {
                    Kakao.Auth.logout();
                    console.log('카카오 로그아웃 완료');
                } catch (logoutError) {
                    console.warn('카카오 로그아웃 실패:', logoutError);
                }
            }

            // 로컬 스토리지 정리
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            localStorage.removeItem('userInfo');
            currentAccessToken = null;
            currentUserData = null;

            // 상태 초기화
            selectedMemberType = 'user';
            validationStatus = {
                nickname: false,
                phone: false,
                businessPhone: false,
                businessLicense: false,
                newNickname: false
            };

            // UI 초기화
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('signupSection').classList.add('hidden');
            document.getElementById('userSection').classList.add('hidden');
            document.getElementById('nicknameUpdateSection').classList.add('hidden');

            // 폼 초기화
            document.getElementById('nickname').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('address').value = '';
            document.getElementById('businessPhone').value = '';
            document.getElementById('businessLicense').value = '';
            document.getElementById('newNickname').value = '';

            // 라디오 버튼 초기화
            document.querySelectorAll('.radio-item').forEach(item => {
                item.classList.remove('selected');
            });
            document.querySelector('.radio-item').classList.add('selected');
            document.querySelector('input[name="memberType"][value="user"]').checked = true;

            // 필드 표시/숨김 초기화
            document.getElementById('businessFields').classList.remove('show');
            document.getElementById('userFields').classList.remove('hide');

            // 검증 메시지 숨기기
            hideValidation('nicknameValidation');
            hideValidation('phoneValidation');
            hideValidation('businessPhoneValidation');
            hideValidation('businessValidation');
            hideValidation('newNicknameValidation');

            showStatus('로그아웃 완료', 'success');
        } catch (error) {
            console.error('로그아웃 처리 중 오류:', error);
            showStatus('로그아웃 처리 중 오류가 발생했습니다.', 'error');
        }
    }
