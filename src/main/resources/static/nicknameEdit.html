<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE:FOOD - 닉네임 변경</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            padding-bottom: 150px;
        }

        /* 헤더 */
        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 100%);
            padding: 20px;
            color: white;
            display: flex;
            align-items: center;
        }

        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px;
            margin-right: 16px;
            border-radius: 8px;
        }

        .header-title {
            font-size: 1.3rem;
            font-weight: 600;
        }

        /* 메인 컨텐츠 */
        .content {
            padding: 32px 24px;
        }

        .current-nickname-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 32px;
            border-left: 4px solid #4CAF50;
        }

        .current-nickname-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 8px;
        }

        .current-nickname-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }

        .form-section {
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            margin-bottom: 12px;
            background-color: #fafafa;
        }

        .form-input:focus {
            outline: none;
            border-color: #4CAF50;
            background-color: white;
        }

        /* 버튼들 */
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        .check-btn {
            background: #2196F3;
            color: white;
        }

        .check-btn:hover {
            background: #1976D2;
        }

        .check-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .submit-btn {
            background: #4CAF50;
            color: white;
        }

        .submit-btn:hover {
            background: #45a049;
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* 검증 메시지 */
        .validation-message {
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 16px;
        }

        .validation-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .validation-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .validation-message.hidden {
            display: none;
        }

        /* 상태 메시지 */
        .status-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-message.show {
            opacity: 1;
        }

        .status-message.success { background: #d4edda; color: #155724; }
        .status-message.error { background: #f8d7da; color: #721c24; }
        .status-message.info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
<div class="container">
    <!-- 헤더 -->
    <div class="header">
        <button class="back-btn" onclick="goBack()">←</button>
        <div class="header-title">닉네임 변경</div>
    </div>

    <!-- 메인 컨텐츠 -->
    <div class="content">
        <!-- 현재 닉네임 표시 -->
        <div class="current-nickname-section">
            <div class="current-nickname-label">현재 닉네임</div>
            <div class="current-nickname-value" id="currentNickname">로딩 중...</div>
        </div>

        <!-- 새 닉네임 입력 -->
        <div class="form-section">
            <div class="form-group">
                <label class="form-label" for="newNickname">새 닉네임</label>
                <input
                        type="text"
                        id="newNickname"
                        class="form-input"
                        placeholder="새 닉네임을 입력하세요"
                        maxlength="30"
                >

                <!-- 중복확인 버튼 -->
                <button type="button" class="btn check-btn" id="checkBtn" onclick="checkNickname()">
                    중복확인
                </button>

                <!-- 검증 메시지 -->
                <div id="validationMessage" class="validation-message hidden"></div>

                <!-- 닉네임 변경 버튼 -->
                <button type="button" class="btn submit-btn" id="submitBtn" onclick="updateNickname()">
                    닉네임 변경하기
                </button>
            </div>
        </div>
    </div>
</div>

<!-- 상태 메시지 -->
<div id="statusMessage" class="status-message"></div>

<script>
    let currentUserData = null;
    let isNicknameChecked = false;

    // 페이지 로드 시 사용자 정보 가져오기
    window.addEventListener('load', function() {
        loadUserInfo();
    });

    // 사용자 정보 로드
    async function loadUserInfo() {
        const accessToken = localStorage.getItem('accessToken');

        if (!accessToken) {
            showStatus('로그인이 필요합니다.', 'error');
            return;
        }

        try {
            const response = await fetch('http://localhost:8080/api/mypage/main', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json',
                }
            });

            if (response.ok) {
                const data = await response.json();
                currentUserData = data.data;
                document.getElementById('currentNickname').textContent = currentUserData.nickname || '정보 없음';
            } else {
                showStatus('사용자 정보를 불러오는데 실패했습니다.', 'error');
            }
        } catch (error) {
            console.error('사용자 정보 로드 오류:', error);
            showStatus('네트워크 오류가 발생했습니다.', 'error');
        }
    }

    // 닉네임 중복 확인
    async function checkNickname() {
        const newNickname = document.getElementById('newNickname').value.trim();

        if (!newNickname) {
            showValidation('닉네임을 입력해주세요.', 'error');
            return;
        }

        if (newNickname.length < 2 || newNickname.length > 30) {
            showValidation('닉네임은 2~30자 이내로 입력해주세요.', 'error');
            return;
        }

        if (currentUserData && newNickname === currentUserData.nickname) {
            showValidation('현재 닉네임과 동일합니다.', 'error');
            return;
        }

        try {
            document.getElementById('checkBtn').disabled = true;
            document.getElementById('checkBtn').textContent = '확인중...';

            const response = await fetch(`http://localhost:8080/api/members/check/nickname?nickname=${encodeURIComponent(newNickname)}`);

            if (response.ok) {
                showValidation('사용 가능한 닉네임입니다.', 'success');
                isNicknameChecked = true;
            } else if (response.status === 409) {
                showValidation('이미 사용중인 닉네임입니다.', 'error');
                isNicknameChecked = false;
            } else {
                showValidation('중복 확인 중 오류가 발생했습니다.', 'error');
                isNicknameChecked = false;
            }
        } catch (error) {
            console.error('닉네임 중복 확인 오류:', error);
            showValidation('네트워크 오류가 발생했습니다.', 'error');
            isNicknameChecked = false;
        } finally {
            document.getElementById('checkBtn').disabled = false;
            document.getElementById('checkBtn').textContent = '중복확인';
        }
    }

    // 닉네임 변경
    async function updateNickname() {
        const newNickname = document.getElementById('newNickname').value.trim();

        if (!newNickname) {
            showStatus('닉네임을 입력해주세요.', 'error');
            return;
        }

        if (!isNicknameChecked) {
            showStatus('닉네임 중복 확인을 해주세요.', 'error');
            return;
        }

        const accessToken = localStorage.getItem('accessToken');
        if (!accessToken) {
            showStatus('로그인이 필요합니다.', 'error');
            return;
        }

        try {
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('submitBtn').textContent = '변경 중...';

            const response = await fetch('http://localhost:8080/api/members/nickname', {
                method: 'PATCH',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    nickname: newNickname
                })
            });

            if (response.ok) {
                const data = await response.json();
                showStatus('닉네임이 성공적으로 변경되었습니다!', 'success');
                document.getElementById('currentNickname').textContent = newNickname;
                document.getElementById('newNickname').value = '';
                isNicknameChecked = false;
                showValidation('', 'hidden');
            } else {
                const errorData = await response.json();
                showStatus('닉네임 변경 실패: ' + (errorData.message || '알 수 없는 오류'), 'error');
            }
        } catch (error) {
            console.error('닉네임 변경 중 오류:', error);
            showStatus('닉네임 변경 중 오류가 발생했습니다.', 'error');
        } finally {
            document.getElementById('submitBtn').disabled = false;
            document.getElementById('submitBtn').textContent = '닉네임 변경하기';
        }
    }

    // 검증 메시지 표시
    function showValidation(message, type) {
        const element = document.getElementById('validationMessage');
        if (type === 'hidden') {
            element.classList.add('hidden');
        } else {
            element.textContent = message;
            element.className = `validation-message ${type}`;
        }
    }

    // 뒤로가기
    function goBack() {
        window.history.back();
    }

    // 상태 메시지 표시
    function showStatus(message, type = 'info') {
        const statusDiv = document.getElementById('statusMessage');
        statusDiv.textContent = message;
        statusDiv.className = `status-message ${type} show`;

        setTimeout(() => {
            statusDiv.classList.remove('show');
        }, 3000);
    }

    // 입력값 변경 시 중복 확인 상태 초기화
    document.getElementById('newNickname').addEventListener('input', function() {
        isNicknameChecked = false;
        showValidation('', 'hidden');
    });
</script>
</body>
</html>
