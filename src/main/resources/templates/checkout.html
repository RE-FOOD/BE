<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="https://static.toss.im/icons/png/4x/icon-toss-logo.png" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>결제 페이지</title>
  <script src="https://js.tosspayments.com/v2/standard"></script>
</head>

<body>
<div class="wrapper">
  <div class="box_section" style="padding: 40px 30px 50px 30px; margin-top: 30px; margin-bottom: 50px">
    <!-- 주문 정보 표시 -->
    <div class="order-info" style="margin-bottom: 30px; padding: 20px; border: 1px solid #ddd; border-radius: 8px;">
      <h3>주문 정보</h3>
      <p><strong>결제 세션:</strong> <span th:text="${sessionId}"></span></p>
      <p><strong>가게 이름:</strong> <span th:text="${storeName}"></span></p>
      <p><strong>총 금액:</strong> <span th:text="${totalAmount}"></span>원</p>


    </div>

    <!-- 결제 UI -->
    <div id="payment-method"></div>
    <!-- 이용약관 UI -->
    <div id="agreement"></div>

    <!-- 결제하기 버튼 -->
    <div class="result wrapper">
      <button class="button" id="payment-button" style="margin-top: 30px">
        결제하기
      </button>
    </div>
  </div>

  <script th:inline="javascript">
    main();

    async function main() {
      const button = document.getElementById("payment-button");

      // 서버에서 전달받은 주문 정보
      const sessionId = /*[[${sessionId}]]*/ '';
      const totalAmount = /*[[${totalAmount}]]*/ 0;

      const amount = {
        currency: "KRW",
        value: totalAmount,
      };

      const clientKey = "test_gck_docs_Ovk5rk1EwkEbP0W43n07xlzm";
      const customerKey = generateRandomString();
      const tossPayments = TossPayments(clientKey);
      const widgets = tossPayments.widgets({
        customerKey,
      });

      await widgets.setAmount(amount);

      await widgets.renderPaymentMethods({
        selector: "#payment-method",
        variantKey: "DEFAULT",
      });

      await widgets.renderAgreement({ selector: "#agreement", variantKey: "AGREEMENT" });

      button.addEventListener("click", async function () {
        await widgets.requestPayment({
          orderId: sessionId, // 세션 ID를 orderId로 사용
          orderName: "음식 주문",
          successUrl: window.location.origin + "/api/payments/success",
          failUrl: window.location.origin + "/api/payments/fail",
          customerEmail: "customer123@gmail.com",
          customerName: "김토스",
          customerMobilePhone: "01012341234",
        });
      });
    }

    function generateRandomString() {
      return window.btoa(Math.random()).slice(0, 20);
    }
  </script>
</div>
</body>
</html>
