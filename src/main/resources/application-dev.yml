spring:
  application:
    name: IITP


  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password: 

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        generate_statistics: false
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true
    open-in-view: false

server:
  port: 8080

